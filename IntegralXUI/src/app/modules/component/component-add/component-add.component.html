<div>
    <div class="card">
        <div class="card-body ">
            <div class="d-flex justify-content-between align-items-center mt-2">
                <h3 class="m-0">New Component</h3>
                <a class="" (click)="backToComponent()">
                    <i class="feather styleIcon icon-arrow-left" style="font-size: xx-large;"
                        title="Back to systems"></i>
                </a>
            </div>
            <hr class="mt-0">
            <form [formGroup]="componentForm" (ngSubmit)="saveComponent()">
                <div class="floating-button-panel text-center">

                    <div *ngIf="!this.expand"> <button class="btn-commonIcon" (click)="expandAll()"
                            title="Expand all sections"> <i class="bi feather  icon-maximize-2"></i> </button> </div>
                    <div *ngIf="this.expand"> <button class="btn-commonIcon" (click)="collapseAll()"
                            title="Collapse all sections"> <i class="bi feather icon-minimize-2"></i> </button> </div>

                    <div *ngIf="this.canAdd"> <button type="submit" [disabled]="componentForm.invalid" title="Save data"
                            class="btn-saveIcon"> <i class="bi  feather icon-save"></i></button> </div>
                    <div *ngIf="!this.canAdd"> <button disabled class="btn-saveIcon" title="Save data-disabled"> <i
                                class="bi  feather icon-save"></i></button> </div>
                </div>

                <div class="row">
                    <!-- General -->
                    <div class="col-md-4">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showGeneral')">
                                General Information
                                <span class="arrow" [class.open]="showGeneral"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showGeneral">

                                <div class="row">
                                    <!-- Component Id (Manual Entry) -->

                                    <div class="col-md-6">
                                        <div class="m-1 field-containernwsm">
                                            <label for="componentId" class="form-label">Component Id:</label>
                                            <input type="text" id="componentId" formControlName="componentId"
                                                class="form-control form-control-nb" placeholder="Enter Component Id" />
                                        </div>
                                    </div>

                                    <!-- Component Description (Manual Entry) -->
                                    <div class="col-md-6">
                                        <div class="m-1 field-containernwsm">
                                            <label for="componentDescription" class="form-label">Component
                                                Description:</label>
                                            <input type="text" id="componentDescription"
                                                formControlName="componentDescription"
                                                class="form-control form-control-nb"
                                                placeholder="Enter Component Description" />
                                        </div>
                                    </div>

                                    <!-- Component Category (Dropdown) -->
                                    <div class="col-md-6">
                                        <div class="m-1 field-containernwsm">
                                            <label for="componentCategory" class="form-label">Component
                                                Category:</label>
                                            <select id="componentCategory" formControlName="componentCategory"
                                                class="form-select form-control-nb">
                                                    <option value="" disabled selected>-- Select Category --</option>
                                                <option *ngFor="let item of ddlcomponentCategory" [value]="item.id">
                                                    {{ item.name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Component Type (Dropdown) -->
                                    <div class="col-md-6">
                                        <div class="m-1 field-containernwsm">
                                            <label for="componentType" class="form-label">Component Type:</label>
                                            <select id="componentType" formControlName="componentType"
                                                class="form-select form-control-nb">
                                                    <option value="" disabled selected>-- Select Type --</option>
                                                <option *ngFor="let item of ddlcomponentType" [value]="item.id">
                                                    {{ item.name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Commissioning Date (Date Picker) -->
                                    <div class="col-md-6">
                                        <div class="mb-2 field-containernw">
                                            <label for="commissioningDate">Commissioning Date:</label>
                                            <input type="date" id="commissioningDate"
                                                formControlName="commissioningDate"
                                                class="form-select form-control-nb" />
                                        </div>
                                    </div>

                                    <!-- Built Date (Date Picker) -->
                                    <div class="col-md-6">
                                        <div class="mb-2 field-containernw">
                                            <label for="builtDate">Built Date:</label>
                                            <input type="date" id="builtDate" formControlName="builtDate"
                                                class="form-control form-control-nb" />
                                        </div>
                                    </div>

                                    <!-- Operational Status (Dropdown) -->
                                    <div class="col-md-6">
                                        <div class="m-1 field-containernwsm">
                                            <label for="operationalStatus" class="form-label">Operational
                                                Status:</label>
                                            <select id="operationalStatus" formControlName="operationalStatus"
                                                class="form-select form-control-nb">
                                                    <option value="" disabled selected>-- Select Status --</option>
                                                <option *ngFor="let item of ddlcomponentOperationalStatus"
                                                    [value]="item.id">
                                                    {{ item.name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="col-md-8">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showLocation')">
                                Location
                                <span class="arrow" [class.open]="showLocation"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showLocation">
                                <div class="row">
                                    <!-- Plant Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="plantId" class="form-label">Plant Id:</label>
                                            <select id="plantId" formControlName="plantId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlplants" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Area Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="areaId" class="form-label">Area Id:</label>
                                            <select id="areaId" formControlName="areaId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlareas" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Unit Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="unitId" class="form-label">Unit Id:</label>
                                            <select id="unitId" formControlName="unitId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlunits" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- System Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="systemId" class="form-label">System Id:</label>
                                            <select id="systemId" formControlName="systemId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlsystems" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Circuit Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="circuitId" class="form-label">Circuit Id:</label>
                                            <select id="circuitId" formControlName="circuitId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlcircuits" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Corrosion Loop Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="corrosionLoopId" class="form-label">Corrosion Loop Id:</label>
                                            <select id="corrosionLoopId" formControlName="corrosionLoopId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlcorrosionLoops" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Equipment Id Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="equipmentId" class="form-label">Equipment Id:</label>
                                            <select id="equipmentId" formControlName="equipmentId"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlequipments" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Specific Location Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="specificLocation" class="form-label">Specific Location:</label>
                                            <input type="text" id="specificLocation" formControlName="specificLocation"
                                                class="form-control form-control-nb"
                                                placeholder="Enter specific location" />
                                        </div>
                                    </div>

                                    <!-- Equipment From Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="equipmentFrom" class="form-label">Equipment From:</label>
                                            <input type="text" id="equipmentFrom" formControlName="equipmentFrom"
                                                class="form-control form-control-nb"
                                                placeholder="Enter equipment from" />
                                        </div>
                                    </div>

                                    <!-- Equipment To Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="equipmentTo" class="form-label">Equipment To:</label>
                                            <input type="text" id="equipmentTo" formControlName="equipmentTo"
                                                class="form-control form-control-nb" placeholder="Enter equipment to" />
                                        </div>
                                    </div>

                                    <!-- PFD Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="pfd" class="form-label">PFD:</label>
                                            <input type="text" id="pfd" formControlName="pfd"
                                                class="form-control form-control-nb" placeholder="Enter PFD" />
                                        </div>
                                    </div>

                                    <!-- P&Id Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="pAndId" class="form-label">P&Id:</label>
                                            <input type="text" id="pAndId" formControlName="pAndId"
                                                class="form-control form-control-nb" placeholder="Enter P&Id" />
                                        </div>
                                    </div>

                                    <!-- GA Drawing Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="gaDrawing" class="form-label">GA Drawing:</label>
                                            <input type="text" id="gaDrawing" formControlName="gaDrawing"
                                                class="form-control form-control-nb" placeholder="Enter GA Drawing" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Design -->
                    <div class="col-md-6">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showDesign')">
                                Design
                                <span class="arrow" [class.open]="showDesign"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showDesign">
                                <div class="row">
                                    <!-- Design Code Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="designCode" class="form-label">Design Code:</label>
                                            <select id="designCode" formControlName="designCode"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected>-- Select Design Code --</option>
                                                <option *ngFor="let item of ddlcomponentDesignCode" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Edition & Addendum Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="editionAndAddendum" class="form-label">Edition & Addendum:</label>
                                            <select id="editionAndAddendum" formControlName="editionAndAddendum"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected>-- Select Edition/Addendum --</option>
                                                <option *ngFor="let item of ddlcomponentEditionAddendum" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Design Pressure (Internal) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="designPressureInternal" class="form-label">Design Pressure
                                                (Internal):</label>
                                            <input type="text" id="designPressureInternal"
                                                formControlName="designPressureInternal"
                                                class="form-control form-control-nb"
                                                placeholder="Enter design pressure (internal)" />
                                        </div>
                                    </div>

                                    <!-- Design Pressure (External) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="designPressureExternal" class="form-label">Design Pressure
                                                (External):</label>
                                            <input type="text" id="designPressureExternal"
                                                formControlName="designPressureExternal"
                                                class="form-control form-control-nb"
                                                placeholder="Enter design pressure (external)" />
                                        </div>
                                    </div>

                                    <!-- Design Temperature (Max) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernw">
                                            <label for="designTemperatureMax" class="form-label">Design Temperature
                                                (Max):</label>
                                            <input type="text" id="designTemperatureMax"
                                                formControlName="designTemperatureMax"
                                                class="form-control form-control-nb"
                                                placeholder="Enter design temperature (max)" />
                                        </div>
                                    </div>

                                    <!-- Design Temperature (MDMT) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernw">
                                            <label for="designTemperatureMDMT" class="form-label">Design Temperature
                                                (MDMT):</label>
                                            <input type="text" id="designTemperatureMDMT"
                                                formControlName="designTemperatureMDMT"
                                                class="form-control form-control-nb"
                                                placeholder="Enter design temperature (MDMT)" />
                                        </div>
                                    </div>

                                    <!-- MAWP Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="mawp" class="form-label">MAWP:</label>
                                            <input type="text" id="mawp" formControlName="mawp"
                                                class="form-control form-control-nb" placeholder="Enter MAWP" />
                                        </div>
                                    </div>

                                    <!-- Design Life Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="designLife" class="form-label">Design Life:</label>
                                            <input type="text" id="designLife" formControlName="designLife"
                                                class="form-control form-control-nb" placeholder="Enter design life" />
                                        </div>
                                    </div>

                                    <!-- Primary Products Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="primaryProducts" class="form-label">Primary Products:</label>
                                            <input type="text" id="primaryProducts" formControlName="primaryProducts"
                                                class="form-control form-control-nb"
                                                placeholder="Enter primary products" />
                                        </div>
                                    </div>

                                    <!-- Margin (Per Day) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="marginPerDay" class="form-label">Margin (Per Day):</label>
                                            <input type="text" id="marginPerDay" formControlName="marginPerDay"
                                                class="form-control form-control-nb"
                                                placeholder="Enter margin (per day)" />
                                        </div>
                                    </div>

                                    <!-- Compliance Certification Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="complianceCertification" class="form-label">Compliance
                                                Certification:</label>
                                            <select id="complianceCertification"
                                                formControlName="complianceCertification"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected>-- Select Geometry --</option>
                                                <option *ngFor="let item of ddlcomponentComplianceCertification"
                                                    [value]="item.id">{{ item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Governing Regulatory Body Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="governingRegulatoryBody" class="form-label">Governing Regulatory
                                                Body:</label>
                                            <input type="text" id="governingRegulatoryBody"
                                                formControlName="governingRegulatoryBody"
                                                class="form-control form-control-nb"
                                                placeholder="Enter governing regulatory body" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Geometry -->
                    <div class="col-md-6">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showGeometry')">
                                Geometry
                                <span class="arrow" [class.open]="showGeometry"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showGeometry">
                                <div class="row">
                                    <!-- Geometry Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="geometry" class="form-label">Geometry:</label>
                                            <select id="geometry" formControlName="geometry"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected>-- Select Orientation --</option>
                                                <option *ngFor="let item of ddlcomponentGeometry" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- NPS Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="nps" class="form-label">NPS:</label>
                                            <input type="text" id="nps" formControlName="nps"
                                                class="form-control form-control-nb" placeholder="Enter NPS" />
                                        </div>
                                    </div>

                                    <!-- Inside Diameter (Id) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="insideDiameter" class="form-label">Inside Diameter (Id):</label>
                                            <input type="text" id="insideDiameter" formControlName="insideDiameter"
                                                class="form-control form-control-nb"
                                                placeholder="Enter inside diameter" />
                                        </div>
                                    </div>

                                    <!-- Outside Diameter (OD) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="outsideDiameter" class="form-label">Outside Diameter
                                                (OD):</label>
                                            <input type="text" id="outsideDiameter" formControlName="outsideDiameter"
                                                class="form-control form-control-nb"
                                                placeholder="Enter outside diameter" />
                                        </div>
                                    </div>

                                    <!-- Length / Height Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="lengthHeight" class="form-label">Length / Height:</label>
                                            <input type="text" id="lengthHeight" formControlName="lengthHeight"
                                                class="form-control form-control-nb"
                                                placeholder="Enter length / height" />
                                        </div>
                                    </div>

                                    <!-- Fill Height Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="fillHeight" class="form-label">Fill Height:</label>
                                            <input type="text" id="fillHeight" formControlName="fillHeight"
                                                class="form-control form-control-nb" placeholder="Enter fill height" />
                                        </div>
                                    </div>

                                    <!-- Orientation Drop down -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="orientation" class="form-label">Orientation:</label>
                                            <select id="orientation" formControlName="orientation"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected>-- Select Fluid Phase --</option>
                                                <option *ngFor="let item of ddlcomponentOrientation" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Empty Weight Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="emptyWeight" class="form-label">Empty Weight:</label>
                                            <input type="text" id="emptyWeight" formControlName="emptyWeight"
                                                class="form-control form-control-nb" placeholder="Enter empty weight" />
                                        </div>
                                    </div>

                                    <!-- Capacity Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="capacity" class="form-label">Capacity:</label>
                                            <input type="text" id="capacity" formControlName="capacity"
                                                class="form-control form-control-nb" placeholder="Enter capacity" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Operation and Process -->
                    <div class="col-md-8">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showOperation')">
                                Operation and Process
                                <span class="arrow" [class.open]="showOperation"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showOperation">
                                <div class="row">
                                    <!-- Operating Pressure (max) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="operatingPressureMax" class="form-label">Operating Pressure
                                                (max):</label>
                                            <input type="text" id="operatingPressureMax"
                                                formControlName="operatingPressureMax"
                                                class="form-control form-control-nb"
                                                placeholder="Enter operating pressure (max)" />
                                        </div>
                                    </div>

                                    <!-- Operating Pressure (avg) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="operatingPressureAvg" class="form-label">Operating Pressure
                                                (avg):</label>
                                            <input type="text" id="operatingPressureAvg"
                                                formControlName="operatingPressureAvg"
                                                class="form-control form-control-nb"
                                                placeholder="Enter operating pressure (avg)" />
                                        </div>
                                    </div>

                                    <!-- Operating Temp. (max) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="operatingTempMax" class="form-label">Operating Temp.
                                                (max):</label>
                                            <input type="text" id="operatingTempMax" formControlName="operatingTempMax"
                                                class="form-control form-control-nb"
                                                placeholder="Enter operating temp. (max)" />
                                        </div>
                                    </div>

                                    <!-- Operating Temp. (min) Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="operatingTempMin" class="form-label">Operating Temp.
                                                (min):</label>
                                            <input type="text" id="operatingTempMin" formControlName="operatingTempMin"
                                                class="form-control form-control-nb"
                                                placeholder="Enter operating temp. (min)" />
                                        </div>
                                    </div>

                                    <!-- Process Fluid Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="processFluid" class="form-label">Process Fluid:</label>
                                            <input type="text" id="processFluid" formControlName="processFluid"
                                                class="form-control form-control-nb"
                                                placeholder="Enter process fluid" />
                                        </div>
                                    </div>

                                    <!-- Fluid Composition Manual entry -->
                                    <div class="col-md-3">
                                        <div class="m-1 field-containernwsm">
                                            <label for="fluidComposition" class="form-label">Fluid Composition:</label>
                                            <input type="text" id="fluidComposition" formControlName="fluidComposition"
                                                class="form-control form-control-nb"
                                                placeholder="Enter fluid composition" />
                                        </div>
                                    </div>

                                    <!-- Previous External Inspection Date -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="prevExternalInspection" class="form-label">Previous External
                                                Inspection Date:</label>
                                            <input type="date" id="prevExternalInspection"
                                                formControlName="prevExternalInspection"
                                                class="form-control form-control-nb" placeholder="DD/MM/YYYY" />
                                        </div>
                                    </div>

                                    <!-- Previous On-stream Inspection Date -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="prevOnStreamInspection" class="form-label">Previous
                                                On-stream Inspection Date:</label>
                                            <input type="date" id="prevOnStreamInspection"
                                                formControlName="prevOnStreamInspection"
                                                class="form-control form-control-nb" placeholder="DD/MM/YYYY" />
                                        </div>
                                    </div>

                                    <!-- Previous TM Inspection Date -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="prevTMInspection" class="form-label">Previous TM Inspection
                                                Date:</label>
                                            <input type="date" id="prevTMInspection"
                                                formControlName="prevTMInspection"
                                                class="form-control form-control-nb" placeholder="DD/MM/YYYY" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Maintenance Schedule -->
                    <div class="col-md-6">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showMaintenanceSchedule')">
                                Maintenance Schedule
                                <span class="arrow" [class.open]="showMaintenanceSchedule"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showMaintenanceSchedule">
                                <div class="row">
                                    <!-- Scheduled Repair/Replacement Drop down -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernw">
                                            <label for="scheduledRepairReplacement" class="form-label">Scheduled
                                                Repair/Replacement:</label>
                                            <select id="scheduledRepairReplacement"
                                                formControlName="scheduledRepairReplacement"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlcomponentScheduledRepairReplacement"
                                                    [value]="item.id">{{ item.name }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Scheduled Repair/Replacement Date Manual entry -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernw">
                                            <label for="scheduledRepairReplacementDate" class="form-label">Scheduled
                                                Repair/Replacement Date:</label>
                                            <input type="text" id="scheduledRepairReplacementDate"
                                                formControlName="scheduledRepairReplacementDate"
                                                class="form-control form-control-nb"
                                                placeholder="Enter scheduled repair/replacement date" />
                                        </div>
                                    </div>

                                    <!-- Repair/Replacement during next shutdown Drop down -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernw">
                                            <label for="repairReplacementDuringNextShutdown"
                                                class="form-label">Repair/Replacement during next shutdown:</label>
                                            <select id="repairReplacementDuringNextShutdown"
                                                formControlName="repairReplacementDuringNextShutdown"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlcomponentRepairReplacementDuringNextShutdown"
                                                    [value]="item.id">{{ item.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Integration & Metadata -->
                    <div class="col-md-6">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showMetadata')">
                                Integration & Metadata
                                <span class="arrow" [class.open]="showMetadata"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showMetadata">
                                <div class="row">
                                    <!-- ERP/CMMS Circuit Code Manual entry -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="erpCircuitCode" class="form-label">ERP/CMMS Circuit
                                                Code:</label>
                                            <input type="text" id="erpCircuitCode"
                                                formControlName="erpCircuitCode"
                                                class="form-control form-control-nb"
                                                placeholder="Enter ERP/CMMS circuit code" />
                                        </div>
                                    </div>

                                    <!-- ERP/CMMS System Manual entry -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="erpSystem" class="form-label">ERP/CMMS System:</label>
                                            <input type="text" id="erpSystem" formControlName="erpSystem"
                                                class="form-control form-control-nb"
                                                placeholder="Enter ERP/CMMS system" />
                                        </div>
                                    </div>

                                    <!-- Functional Location Manual entry -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="functionalLocation" class="form-label">Functional
                                                Location:</label>
                                            <input type="text" id="functionalLocation"
                                                formControlName="functionalLocation"
                                                class="form-control form-control-nb"
                                                placeholder="Enter functional location" />
                                        </div>
                                    </div>

                                    <!-- External System Id Manual entry -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="externalSystemId" class="form-label">External System Id:</label>
                                            <input type="text" id="externalSystemId" formControlName="externalSystemId"
                                                class="form-control form-control-nb"
                                                placeholder="Enter external system Id" />
                                        </div>
                                    </div>

                                    <!-- Sync Status Drop down -->
                                    <div class="col-md-4">
                                        <div class="m-1 field-containernwsm">
                                            <label for="syncStatus" class="form-label">Sync Status:</label>
                                            <select id="syncStatus" formControlName="syncStatus"
                                                class="form-select form-control-nb">
                                                <option value="" disabled selected></option>
                                                <option *ngFor="let item of ddlcomponentSyncStatus" [value]="item.id">{{
                                                    item.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Record Audit Information -->
                    <!-- <div class="col-md-3">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showAudit')">
                                Record Audit Information
                                <span class="arrow" [class.open]="showAudit"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showAudit"></div>
                        </div>
                    </div> -->
                    <div class="col-md-3">
                        <div class="accordion-item">
                            <div class="accordion-header" (click)="toggle('showDocument')">
                                Documents
                                <span class="arrow" [class.open]="showDocument"></span>
                            </div>
                            <div class="accordion-wrapper" [class.open]="showDocument">
                                <div class="row">
                                    <div class="mb-2 field-containernw">
                                        <label for="documents" class="form-label">Select
                                            Files:</label>
                                        <input id="documents" type="file" multiple class="form-control form-control-nb"
                                            style="margin: -6px -6px;" (change)="onFileSelect($event)" />
                                    </div>
                                    <div class="mb-3">
                                        <ul *ngIf="documentPreviews.length > 0" class="list-group"
                                            style="border-radius: 0px;">
                                            <li *ngFor="let file of documentPreviews; let i = index"
                                                class="list-group-item d-flex justify-content-between align-items-center">
                                                <span>{{ file.name }}</span>
                                                <div>
                                                    <button class="btn btn-sm btn-outline-success mx-1 docbutton"
                                                        (click)="downloadFile(file)">
                                                        <i class="feather icon-download"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-outline-danger docbutton"
                                                        (click)="deleteFile(i)">
                                                        <i class="feather icon-trash"></i>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
